<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center mb-0 p-1">
                        {{ title }}
                    </h4>
                </div>
                <div class="card-body">
                    <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Enter email address" required email  #emailRef="ngModel"
                                        name="email" [(ngModel)]="forgotPasswordUser.email"/>
                                    @if (emailRef?.invalid && (emailRef?.touched || emailRef?.dirty)) {
                                    @if (emailRef?.errors?.['required']) {
                                    <div class="text-danger">Email is required.</div>
                                    }
                                    @if (emailRef?.errors?.['email']) {
                                    <div class="text-danger">Email is invalid.</div>
                                    }
                                    }
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3 text-end">
                                    <a routerLink="/login" class="text-decoration-none">Login</a>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
